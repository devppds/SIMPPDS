<header>
    <div style="display: flex; align-items: center; gap: 1rem;">
        <button id="menu-toggle" onclick="document.body.classList.toggle('sidebar-open')"
            class="btn btn-secondary btn-action mobile-only">
            <i class="fas fa-bars"></i>
        </button>

        <div class="header-title">
            <h1 id="view-title">Dashboard Pondok Pesantren Darussalam Lirboyo</h1>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top:2px;">
                Tahun Ajaran <span style="color: var(--gold); font-weight: 700;">1446-1447 H</span>
            </p>
        </div>
    </div>

    <div style="display: flex; align-items: center; gap: 1.5rem;">
        <!-- Notification Bell (Optional) -->
        <button
            style="background:none; border:none; color:var(--text-muted); font-size:1.2rem; cursor:pointer; position:relative;">
            <i class="far fa-bell"></i>
            <span
                style="position:absolute; top:-2px; right:-2px; width:8px; height:8px; background:var(--danger); border-radius:50%;"></span>
        </button>

        <div class="user-profile" onclick="navigate('settings')" title="Buka Pengaturan Akun"
            style="display:flex; align-items:center; gap:10px; cursor:pointer; padding: 5px 10px; border-radius: 12px; transition: all 0.2s;">
            <div style="text-align:right;">
                <div style="font-weight:700; font-size:0.9rem; color:var(--text-main);" id="user-role-display-header">
                    Administrator</div>
                <div style="font-size:0.75rem; color:var(--text-muted);">Akses Penuh</div>
            </div>
            <div
                style="width:40px; height:40px; border-radius:12px; background:var(--bg-body); display:flex; align-items:center; justify-content:center; color:var(--primary); font-size:1.2rem; box-shadow:var(--shadow-sm);">
                <i class="fas fa-user-shield"></i>
            </div>
        </div>
    </div>
</header>
<style>
    /* Mobile Toggle Only visible on mobile */
    .mobile-only {
        display: none;
    }

    @media(max-width: 1024px) {
        .mobile-only {
            display: inline-flex;
        }
    }
</style>
